<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | NFT preview card component</title>

</head>
<body>
  <main>
  <div class="card">

    <div class="image">
      <img 
      class="equilibrium"
      src="./assets/images/image-equilibrium.jpg" 
      alt="image-equilibrium"
      >
      <div class="imageHover"></div>
      <img 
      class="icon view"
      src="./assets/images/icon-view.svg" 
      alt="icon-view"
      >
    </div>

    <div class="texts">
      <h2 class="title">Equilibrium #3429</h2>
      <p class="description">Our Equilibrium collection promotes balance and calm.</p>

      <div class="plan">
        <div class="child price">
          <img 
          class="icon ethereum"
          src="./assets/images/icon-ethereum.svg" 
          alt="icon-ethereum"
          >
           
          <p class="text">0.041 ETH</p>
        </div>
        <div class="child time">
          <img 
          class="icon clock"
          src="./assets/images/icon-clock.svg" 
          alt="icon-clock"
          >           
          <p class="text">3 days left</p>
        </div>
      </div>

      <hr>
      <div class="profile">
        <img 
        class="avatar" 
        src="./assets/images/image-avatar.png" 
        alt="image-avatar"
        > 
        <p class="credit">Creation of <span class="name">Jules Wyvern</span></p>
      </div>
    </div>

  </div>
  </main>
</body>
</html>
